<!DOCTYPE>
<html lang="en">
<head>
<title>Marian's Pizza Place </title>
<meta charset="UTF-8">
<link rel="stylesheet" href="../CSS/day9hw.css">
<link href="https://fonts.googleapis.com/css?family=Delius" rel="stylesheet">
</head>
<body>
  <h1> Marian's Pizza Place </h1>
  <h2> Order here</h2>
  <form action="thanks.html" method="get">
  <label for="size">Size </label><br>
  <input type="radio" name="size" value="small" checked> Small
  <input type="radio" name="size" value="medium"> Medium
<input type="radio" name="size" value="large"> Large
    <br>
    <img src="https://d2z58dca51ori0.cloudfront.net/7004f8d3-8cda-4413-ba6f-8b1379042add.png">
    <img src="https://www.pizzahut.com/assets/w/tile/thor/Classic_Supreme_Pizza.png">
    <img src="http://randomactsofpizza.com/images/pizza-b.png">

<br>
<label for="toppings">Toppings </label><br>
    <input   type="checkbox" name="pepperoni" value="peperoni" selected>Pepperoni</input>
    <input   type="checkbox" name="cheese" value="cheese">Cheese</input>
    <input   type="checkbox" name="bacon"  value="bacon">Bacon</input>
    <input   type="checkbox" name="pineapple" value="pineapple">Pineapple</input>
    <input   type="checkbox" name="ham" value="ham">Ham</input>
    <br>
  <br>
  <h3> Contact Information </h3>
  <label for="firstname">First name</label><br>
  <input type="text" id="firstname" name="firstname" placeholder="First name"><br>
  <label for="lastname">Last name</label><br>
  <input type="text" name="lastname" placeholder="Last name"><br>
    <label for="email">Email address</label><br>
  <input type="email"id="email" name="emailaddress" placeholder="Ex.johnny@example.com"><br>
  <label for="telnumber">Home Number</label><br>
  <input type="tel"id="telnumber" name="phonenumber" placeholder="Ex.2106510332"><br>
  <label for="comments">Comments</label><br>
  <textarea name="comment" id="comments" placeholder="Place any specific requests here"></textarea>
<br>
<br>
  <button type="submit"><img  class="buttonimg"src="https://www.pizzahut.com/assets/w/tile/thor/Pepperoni_Lovers_Pizza.png"><br>Order my Pizza</button><br>
</form>
</body>
</html>
